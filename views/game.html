<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Угадай кто?</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container text-center" style="margin-top: 25px">
    	<div class="row">
    		<div class="col-md-4"></div>
    		<div class="col-md-4">
				<h1 class="display-4">Угадай кто?</h1>
				<img style="margin-bottom: 10px" src="{{ img }}" width="640" height="480" alt="..." class="img-thumbnail">

        <form method="POST">

          <div class="form-group">
            <select id="person" name="person" class="form-control">
                % for person in persons:
                <option value="{{ person['id'] }}">{{ person['name'] }}</option>
                % end
            </select>
          </div>

          <button type="submit" class="btn btn-success btn-block">Далее</button>
        </form>

        <ul class="list-group" style="margin-top: 15px">
          <li class="list-group-item">Прогресс: {{ user.pointer + 1 }} / {{ len(user.images) }}</li>
          <li class="list-group-item">Правильных ответов: {{ user.good }}</li>
          <li class="list-group-item">Ошибок: {{ user.bad }}</li>
        </ul>

			</div>
    	</div>
	</div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
